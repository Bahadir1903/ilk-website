<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ö° Enerji E≈üle≈ütirme Oyunu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        body {
            background: #000000;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #gameContainer {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #gameCanvas {
            cursor: crosshair;
        }

        #ui {
            position: absolute;
            top: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: space-around;
            padding: 0 30px;
            z-index: 10;
            pointer-events: none; /* Tƒ±klamalar alttaki oyuna ge√ßsin */
        }

        /* √áIKI≈û BUTONU STƒ∞Lƒ∞ */
        #exitBtn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 14px;
            background: rgba(20, 20, 25, 0.8);
            border: 1px solid #ff0055;
            border-radius: 5px;
            color: #ff0055;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 0, 85, 0.2);
            transition: all 0.3s;
            font-weight: bold;
            z-index: 20; /* UI'ƒ±n √ºst√ºnde olsun */
            text-decoration: none; /* Link gibi davranƒ±rsa √ßizgi olmasƒ±n */
            pointer-events: auto;
        }

        #exitBtn:hover {
            background: #ff0055;
            color: #fff;
            box-shadow: 0 0 25px rgba(255, 0, 85, 0.6);
            transform: scale(1.05);
        }

        .stat {
            background: rgba(10, 10, 21, 0.9);
            padding: 15px 25px;
            border-radius: 15px;
            border: 2px solid #8a2be2;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(138, 43, 226, 0.8);
        }

        .stat span {
            color: #00ffff;
            font-size: 24px;
        }

        #startScreen, #levelComplete, #gameOver {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        #levelComplete, #gameOver {
            display: none;
        }

        h1, h2 {
            color: #fff;
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 0 30px #8a2be2, 0 0 60px #ff1493;
            animation: pulse 2s infinite;
            text-align: center;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        button.game-btn {
            padding: 20px 50px;
            font-size: 24px;
            background: linear-gradient(135deg, #8a2be2, #ff1493);
            border: none;
            border-radius: 50px;
            color: #fff;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.8);
            transition: all 0.3s;
            font-weight: bold;
        }

        button.game-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 50px rgba(138, 43, 226, 1);
        }

        p {
            color: #00ffff;
            font-size: 20px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px #00ffff;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        
        <button id="exitBtn">‚Ü© LAB'A D√ñN</button>

        <div id="ui">
            <div class="stat">Seviye: <span id="level">1</span></div>
            <div class="stat">Skor: <span id="score">0</span></div>
            <div class="stat">Kalan: <span id="remaining">0</span></div>
        </div>
        
        <canvas id="gameCanvas"></canvas>
        
        <div id="startScreen">
            <h1>‚ö° ENERJƒ∞ E≈ûLE≈ûTƒ∞RME ‚ö°</h1>
            <p>Aynƒ± renkteki enerjileri √ßizgi √ßizerek e≈üle≈ütir!</p>
            <p style="font-size: 16px;">Mobil: Parmaƒüƒ±nƒ± s√ºr√ºkle | PC: Mouse'u s√ºr√ºkle</p>
            <button id="startBtn" class="game-btn">BA≈ûLAT</button>
        </div>
        
        <div id="levelComplete">
            <h2>üéâ SEVƒ∞YE TAMAMLANDI! üéâ</h2>
            <p id="levelCompleteText"></p>
            <button id="nextLevelBtn" class="game-btn">SONRAKƒ∞ SEVƒ∞YE</button>
        </div>
        
        <div id="gameOver">
            <h2>üèÜ OYUN Bƒ∞TTƒ∞! üèÜ</h2>
            <p>Final Seviye: <span id="finalLevel"></span></p>
            <p>Final Skor: <span id="finalScore"></span></p>
            <button id="restartBtn" class="game-btn">TEKRAR OYNA</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // Canvas boyutunu ayarla
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Renk paleti - Level artƒ±k√ßa geni≈üler
        const allColors = [
            '#8a2be2', '#ff1493', '#00ffff', '#ffff00', '#00ff00', 
            '#ff6600', '#ff00ff', '#00ff99', '#ff0099', '#9900ff',
            '#ff3366', '#33ff99', '#9933ff', '#ffcc00', '#00ccff',
            '#ff0066', '#66ff00', '#0066ff', '#ff9900', '#00ff66'
        ];

        // Yƒ±ldƒ±z sƒ±nƒ±fƒ±
        class Star {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.5;
                this.brightness = Math.random();
                this.twinkleSpeed = Math.random() * 0.02 + 0.01;
            }
            update() {
                this.brightness += this.twinkleSpeed;
                if (this.brightness > 1 || this.brightness < 0) {
                    this.twinkleSpeed *= -1;
                }
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.brightness;
                ctx.fillStyle = '#ffffff';
                ctx.shadowBlur = 5;
                ctx.shadowColor = '#ffffff';
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        // Oyun durumu
        let gameState = {
            level: 1, score: 0, energies: [], selectedEnergy: null, dragStartEnergy: null,
            particles: [], stars: [], isPlaying: false, colorCount: 3,
            isDragging: false, mouseX: 0, mouseY: 0, lines: []
        };

        function createStars() {
            gameState.stars = [];
            for (let i = 0; i < 200; i++) gameState.stars.push(new Star());
        }
        createStars();

        // Enerji Sƒ±nƒ±fƒ±
        class Energy {
            constructor(x, y, color, isMoving) {
                this.x = x; this.y = y; this.radius = 35; this.color = color;
                this.pulsePhase = Math.random() * Math.PI * 2;
                this.isMoving = isMoving; this.isMatched = false;
                
                if (isMoving) {
                    const speed = 0.8 + gameState.level * 0.1;
                    const angle = Math.random() * Math.PI * 2;
                    this.vx = Math.cos(angle) * speed;
                    this.vy = Math.sin(angle) * speed;
                }
            }
            update() {
                this.pulsePhase += 0.05;
                if (this.isMoving && !this.isMatched) {
                    this.x += this.vx; this.y += this.vy;
                    if (this.x - this.radius < 0 || this.x + this.radius > canvas.width) {
                        this.vx *= -1; this.x = Math.max(this.radius, Math.min(canvas.width - this.radius, this.x));
                    }
                    if (this.y - this.radius < 100 || this.y + this.radius > canvas.height) {
                        this.vy *= -1; this.y = Math.max(100 + this.radius, Math.min(canvas.height - this.radius, this.y));
                    }
                }
            }
            draw() {
                const pulse = Math.sin(this.pulsePhase) * 3;
                const r = this.radius + pulse;
                ctx.save();
                ctx.strokeStyle = '#ffffff'; ctx.lineWidth = 3; ctx.shadowBlur = 15; ctx.shadowColor = '#ffffff';
                ctx.beginPath(); ctx.arc(this.x, this.y, r, 0, Math.PI * 2); ctx.stroke();
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, r - 6);
                gradient.addColorStop(0, '#ffffff'); gradient.addColorStop(0.3, this.color); gradient.addColorStop(1, this.color + '60');
                ctx.fillStyle = gradient; ctx.shadowBlur = 25; ctx.shadowColor = this.color;
                ctx.beginPath(); ctx.arc(this.x, this.y, r - 6, 0, Math.PI * 2); ctx.fill();
                ctx.strokeStyle = this.color; ctx.lineWidth = 2; ctx.shadowBlur = 8;
                for (let i = 0; i < 2; i++) {
                    ctx.beginPath(); ctx.arc(this.x, this.y, (r - 6) * (0.35 + i * 0.3), 0, Math.PI * 2); ctx.stroke();
                }
                ctx.restore();
            }
            contains(x, y) {
                const dx = x - this.x; const dy = y - this.y;
                return Math.sqrt(dx * dx + dy * dy) < this.radius;
            }
        }

        // Particle Class
        class Particle {
            constructor(x, y, color) {
                this.x = x; this.y = y; this.color = color;
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 10 + 5;
                this.vx = Math.cos(angle) * speed; this.vy = Math.sin(angle) * speed;
                this.life = 1; this.decay = Math.random() * 0.02 + 0.015; this.size = Math.random() * 7 + 3;
            }
            update() {
                this.x += this.vx; this.y += this.vy;
                this.vx *= 0.97; this.vy *= 0.97; this.life -= this.decay;
            }
            draw() {
                ctx.save(); ctx.globalAlpha = this.life; ctx.fillStyle = this.color;
                ctx.shadowBlur = 20; ctx.shadowColor = this.color;
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); ctx.restore();
            }
        }

        function createExplosion(x, y, color) {
            for (let i = 0; i < 60; i++) gameState.particles.push(new Particle(x, y, color));
        }

        function checkOverlap(x, y, radius, existingEnergies) {
            for (let energy of existingEnergies) {
                const dx = x - energy.x; const dy = y - energy.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < radius + energy.radius + 20) return true;
            }
            return false;
        }

        function startLevel() {
            gameState.energies = []; gameState.selectedEnergy = null; gameState.dragStartEnergy = null; gameState.lines = [];
            gameState.colorCount = Math.min(3 + Math.floor(gameState.level / 5), 10);
            const levelColors = allColors.slice(0, gameState.colorCount);
            const energyPairs = [];
            for (let i = 0; i < levelColors.length; i++) energyPairs.push(levelColors[i], levelColors[i]);
            
            const movingCount = gameState.level >= 3 ? Math.min(Math.floor(gameState.level / 2), energyPairs.length) : 0;
            const margin = 50;
            
            energyPairs.forEach((color, index) => {
                let x, y; let attempts = 0; const maxAttempts = 100;
                do {
                    x = Math.random() * (canvas.width - margin * 2) + margin;
                    y = Math.random() * (canvas.height - 200) + 120;
                    attempts++;
                } while (checkOverlap(x, y, 35, gameState.energies) && attempts < maxAttempts);
                const isMoving = index < movingCount;
                gameState.energies.push(new Energy(x, y, color, isMoving));
            });
            updateUI();
        }

        function updateUI() {
            document.getElementById('level').textContent = gameState.level;
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('remaining').textContent = gameState.energies.length;
        }

        function lineIntersectsEnergy(x1, y1, x2, y2, energy) {
            const dx = x2 - x1; const dy = y2 - y1;
            const lengthSquared = dx * dx + dy * dy;
            if (lengthSquared === 0) return false;
            const t = Math.max(0, Math.min(1, ((energy.x - x1) * dx + (energy.y - y1) * dy) / lengthSquared));
            const closestX = x1 + t * dx; const closestY = y1 + t * dy;
            const distX = energy.x - closestX; const distY = energy.y - closestY;
            return Math.sqrt(distX * distX + distY * distY) < energy.radius;
        }

        function checkMatch(startEnergy, endEnergy) {
            if (startEnergy === endEnergy) return;
            if (startEnergy.color === endEnergy.color) {
                startEnergy.isMatched = true; endEnergy.isMatched = true;
                createExplosion(startEnergy.x, startEnergy.y, startEnergy.color);
                createExplosion(endEnergy.x, endEnergy.y, endEnergy.color);
                setTimeout(() => {
                    gameState.energies = gameState.energies.filter(e => !e.isMatched);
                    updateUI();
                    if (gameState.energies.length === 0) levelComplete();
                }, 400);
                gameState.score += gameState.level * 100;
            }
        }

        function handleStart(x, y) {
            if (!gameState.isPlaying) return;
            for (let energy of gameState.energies) {
                if (energy.contains(x, y) && !energy.isMatched) {
                    gameState.isDragging = true; gameState.dragStartEnergy = energy;
                    gameState.mouseX = x; gameState.mouseY = y; break;
                }
            }
        }

        function handleMove(x, y) {
            if (gameState.isDragging) { gameState.mouseX = x; gameState.mouseY = y; }
        }

        function handleEnd(x, y) {
            if (!gameState.isDragging || !gameState.dragStartEnergy) return;
            for (let energy of gameState.energies) {
                if (energy.contains(x, y) && !energy.isMatched) {
                    let blocked = false;
                    for (let otherEnergy of gameState.energies) {
                        if (otherEnergy !== gameState.dragStartEnergy && otherEnergy !== energy && !otherEnergy.isMatched) {
                            if (lineIntersectsEnergy(gameState.dragStartEnergy.x, gameState.dragStartEnergy.y, energy.x, energy.y, otherEnergy)) {
                                blocked = true; break;
                            }
                        }
                    }
                    if (!blocked) checkMatch(gameState.dragStartEnergy, energy);
                    break;
                }
            }
            gameState.isDragging = false; gameState.dragStartEnergy = null;
        }

        canvas.addEventListener('mousedown', (e) => { const r = canvas.getBoundingClientRect(); handleStart(e.clientX - r.left, e.clientY - r.top); });
        canvas.addEventListener('mousemove', (e) => { const r = canvas.getBoundingClientRect(); handleMove(e.clientX - r.left, e.clientY - r.top); });
        canvas.addEventListener('mouseup', (e) => { const r = canvas.getBoundingClientRect(); handleEnd(e.clientX - r.left, e.clientY - r.top); });
        
        canvas.addEventListener('touchstart', (e) => { e.preventDefault(); const r = canvas.getBoundingClientRect(); const t = e.touches[0]; handleStart(t.clientX - r.left, t.clientY - r.top); });
        canvas.addEventListener('touchmove', (e) => { e.preventDefault(); const r = canvas.getBoundingClientRect(); const t = e.touches[0]; handleMove(t.clientX - r.left, t.clientY - r.top); });
        canvas.addEventListener('touchend', (e) => { e.preventDefault(); const r = canvas.getBoundingClientRect(); if (e.changedTouches.length > 0) { const t = e.changedTouches[0]; handleEnd(t.clientX - r.left, t.clientY - r.top); } else { gameState.isDragging = false; gameState.dragStartEnergy = null; } });

        function levelComplete() {
            gameState.isPlaying = false;
            document.getElementById('levelCompleteText').textContent = `Seviye ${gameState.level} tamamlandƒ±! Skor: ${gameState.score}`;
            document.getElementById('levelComplete').style.display = 'flex';
            if (gameState.level >= 100) setTimeout(() => { document.getElementById('levelComplete').style.display = 'none'; endGame(); }, 2000);
        }

        document.getElementById('nextLevelBtn').addEventListener('click', () => {
            document.getElementById('levelComplete').style.display = 'none';
            gameState.level++; gameState.isPlaying = true; startLevel();
        });

        function endGame() {
            document.getElementById('finalLevel').textContent = gameState.level;
            document.getElementById('finalScore').textContent = gameState.score;
            document.getElementById('gameOver').style.display = 'flex';
        }

        function startGame() {
            gameState = {
                level: 1, score: 0, energies: [], selectedEnergy: null, dragStartEnergy: null,
                particles: [], stars: gameState.stars, isPlaying: true, colorCount: 3,
                isDragging: false, mouseX: 0, mouseY: 0, lines: []
            };
            document.getElementById('startScreen').style.display = 'none';
            document.getElementById('gameOver').style.display = 'none';
            startLevel();
        }

        function gameLoop() {
            ctx.fillStyle = '#000000'; ctx.fillRect(0, 0, canvas.width, canvas.height);
            gameState.stars.forEach(star => { star.update(); star.draw(); });
            gameState.energies.forEach(energy => { energy.update(); energy.draw(); });

            if (gameState.isDragging && gameState.dragStartEnergy) {
                let isBlocked = false;
                for (let energy of gameState.energies) {
                    if (energy !== gameState.dragStartEnergy && !energy.isMatched) {
                        if (lineIntersectsEnergy(gameState.dragStartEnergy.x, gameState.dragStartEnergy.y, gameState.mouseX, gameState.mouseY, energy)) {
                            isBlocked = true; break;
                        }
                    }
                }
                ctx.save();
                ctx.strokeStyle = isBlocked ? '#ff0000' : gameState.dragStartEnergy.color;
                ctx.lineWidth = 4; ctx.shadowBlur = 15; ctx.shadowColor = isBlocked ? '#ff0000' : gameState.dragStartEnergy.color;
                ctx.setLineDash([10, 5]);
                ctx.beginPath(); ctx.moveTo(gameState.dragStartEnergy.x, gameState.dragStartEnergy.y);
                ctx.lineTo(gameState.mouseX, gameState.mouseY); ctx.stroke(); ctx.restore();
            }

            for (let i = gameState.particles.length - 1; i >= 0; i--) {
                gameState.particles[i].update(); gameState.particles[i].draw();
                if (gameState.particles[i].life <= 0) gameState.particles.splice(i, 1);
            }
            requestAnimationFrame(gameLoop);
        }

        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('restartBtn').addEventListener('click', startGame);

        // ==========================================
        // D√úZELTƒ∞LEN KISIM: √áIKI≈û BUTONU MANTIƒûI
        // ==========================================
        document.getElementById('exitBtn').addEventListener('click', () => {
            if (confirm('Laboratuvara (Oyunlar Sayfasƒ±na) d√∂nmek istediƒüine emin misin?')) {
                window.location.href = 'oyunlar.html'; // K√ºt√ºphane sayfasƒ±na y√∂nlendirir
            }
        });

        gameLoop();
    </script>
</body>
</html>
